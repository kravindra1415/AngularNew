<h1 class="text-primary text-center m-3">Registration Form</h1>


<div class="row">
    <div class="col-md-4 container form-group">
        <input type="text" name="userName" id="userName" class="form-control mb-4" placeholder="username" #userName>
        <div *ngIf="">done</div>
        <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="password"
            #userPassword>
        <div class="mt-3">
            <input (click)="validate(userName,userPassword)" type="submit" value="Submit"
                class="btn btn-block btn-success">
            <input type="reset" value="Reset" class="btn btn-block btn-info">
        </div>
    </div>
</div>
